{% extends "navbar.html" %}
{% block html %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel ="stylesheet" type = "text/css" href= "{{url_for('static', filename = 'css//me.css')}}">
       
        <title>Me</title>

        

    </head>

    <body>
        
        

        <div id = "meWrapper">
            <span id = "title"> 
                {{user}}
            </span>

            <span class = "info-field">
                <span class = "info-title" >
                    Gender :
                </span>

                <span class = "info-value">
                    {{session['user']['gender']}}
                </span>
                
            </span>

            <span class = "info-field">
                <span class = "info-title">
                    Date Joined : 
                </span>
                <span class = "info-value">
                    {{session['user']['dateJoined']}}
                </span>
            </span>
        </div>

        <div id = "actionsWrapper" >
            <a class = "action" href = {{url_for("logout")}}>
                <div>
                    logout 
                </div>
            </a>

            <a class = "action" href = {{url_for("changePassword")}}>
                <span>
                    Change Password 
                </span>
            </a>
        </div>

    </body>
</html>
{%endblock%}
